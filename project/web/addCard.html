<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>addCard</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../style/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kanit&amp;subset=thai" rel="stylesheet">
    <style>
        input[type="file"] {
            color: transparent;
        }

        .page {
            margin-top: 15px;
        }

        #filename {
            padding-left: 30px;
            padding-right: 10px;
        }
    </style>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#Image1')
                        .attr('src', e.target.result)
                        .width(122)
                        .height(167);
                    $('#filename').html(input.files[0].name);
                }
            }
            reader.readAsDataURL(input.files[0]);
        }

        var addcardinfo = (function () {
            if ($('#cardScore').val() === "" || $('#cardLevel').val() === "" || $('#coinColorID').val() === "" ||
                $('#bluecoin').val() === "" || $('#whitecoin').val() === "" ||
                $('#redcoin').val() === "" || $('#greencoin').val() === "" || $('#blackcoin').val() === "") {
                alert("Please fill out this form completely");
                return false;
            } else {
                $.ajax({
                    method: 'POST',
                    url: "/addcardInfo",
                    data: $('#cardinfo').serialize(),
                    success: function (res) {
                        alert(res.message);
                    },
                    error: function (res) {
                        alert(res.responseJSON.message);
                    }
                });
            }
        });
    </script>
</head>

<body>
    <div>
        <div id="form" class="boxregister" style="position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); height: auto">
            <h2>Card Addition Form</h2>
            <div>
                <img id="Image1" src="../image/Level1/1.PNG">
            </div>
            <div class="page">
                <form action="/addcardImage" id="addcard" method="post" enctype="multipart/form-data">
                    <button id="files" onclick="document.getElementById('file').click(); return false;">Select Image</button>
                    <span id="filename">filename</span>
                    <input type="file" id="file" name="card" onchange="readURL(this);" style="visibility:hidden" accept="image/*">
                    <button type="submit">Upload Image</button>
                </form>
            </div>
            <button type="button" onclick="myFunction()">Try it</button>
            <script>
                function myFunction(){
                let x = document.getElementById('addcard').value;
                console.log(x);
                }
            </script>
            <form id="cardinfo" onsubmit="addcardinfo(); return false;">
                <div class="page">Card Score :
                    <input type="text" id="cardScore" style="width: 50px" name="cardScore">
                </div>
                <div class="page">
                    Card Level :
                    <input type="text" id="cardLevel" style="width: 50px" name="cardLevel">
                </div>
                <div class="page">
                    Coin Color ID :
                    <input type="text" id="coinColorID" style="width: 50px" name="coinColorID">
                </div>
                <div class="page">
                    Blue coin :
                    <input type="text" id="bluecoin" style="width: 50px;" name="bluecoin">
                </div>
                <div class="page">
                    White coin :
                    <input type="text" id="whitecoin" style="width: 50px;" name="whitecoin">
                </div>
                <div class="page">
                    Red coin :
                    <input type="text" id="redcoin" style="width: 50px;" name="redcoin">
                </div>
                <div class="page">
                    Green coin :
                    <input type="text" id="greencoin" style="width: 50px;" name="greencoin">
                </div>
                <div class="page">
                    Black coin :
                    <input type="text" id="blackcoin" style="width: 50px;" name="blackcoin">
                </div>
                <div class="page">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

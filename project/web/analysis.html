<div id="piechart"></div>
<script>
google.charts.load('current', {'packages':['corechart']});

function drawChart() {
    var chart;
    var message;
    var x = document.getElementById("R").value;
    x = parseInt(x)
    switch(x){
        case 7: chart = seven; message = "Amount Match for Each Month"; break;
        case 8: chart = eight; message = "Total Rank";break;
        case 9: chart = nine;  message = "Amount color card Use";break;
        case 12: chart = twelve; message = "Total number of Match";break;
        case 14: chart = fourteen; message = "Total Users";break;
    }
    var head = Object.keys( chart[0] );
    var i= head.length;
    var j= chart.length;
    var dummy = [...Array(j+1)].map(e => Array(i));
    dummy[0][0] = head[0];
    dummy[0][1] = head[1];
    for(j = 0; j < chart.length ; j++)
    dummy[j+1][0] =  String ( chart[j][head[0]] );
    for(j = 0; j < chart.length ; j++)
    dummy[j+1][1] =  parseInt (chart[j][head[1]]);
    
    var data = google.visualization.arrayToDataTable(
    dummy
  );
   //onsole.log(data['hc'][0][0]);
  
    // Optional; add a title and set the width and height of the chart
    var options = {'title':message, 'width':550, 'height':400 };
  
    // Display the chart inside the <div> element with id="piechart"
    var chart = new google.visualization.PieChart(document.getElementById('piechart'));
    chart.draw(data, options);
  }
  </script>

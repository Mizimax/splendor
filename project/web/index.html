<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Splendor</title>
  <link href="https://fonts.googleapis.com/css?family=Kanit&amp;subset=thai" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="js/socket.io.js"></script>
  <script>
    var setModal = (function (body, callback) {
      $('#alert .modal-body').html(body);
      $('#alert').modal();
      $('#alert button').one('click', function () {
        typeof callback === 'function' && callback();
      })
    })
  </script>
  <script type="text/javascript" src="javas/game.server.js"></script>
  <script>

    $.ajax({
      method: 'post',
      url: "/auth",
      success: function (res) {
        $('.nav-tabs a:eq(1)').tab('show')
        initLobby()
      },
      error: function (res) {
        setModal(res.responseJSON.message)
      }
    })

    var initLobby = (function () {
      window.connectionOptions = {
        "force new connection": true,
        reconnectionAttempts: "Infinity", //avoid having user reconnect manually in order to prevent dead clients after a server restart
        timeout: 10000, //before connect_error and connect_timeout are emitted.
        transports: ["websocket"]
      };
      window.socket = io("http://localhost:8888", connectionOptions);

      socket.on("ROOM_MESSAGE", function (data) {
        console.log(data);
        if (data.action === "JOIN_ROOM") {
          if (data.status === "success") {

          } else {
            if (data.match_id) setModal("เข้าเกม");
            else setModal(data.message);
          }
        } else if (data.action === "CREATE_ROOM") {
          $("#alert").modal("toggle");
          $(".nav-tabs a:eq(2)").tab("show");
        }
      });

      socket.on('GET_ROOM', function (data) {
        data.data.forEach(function (item, index) {
          $('#room-' + data.match_type).append(
            `<div class="row">
            <div class="col-sm-2">
              ${item['match_id']}
            </div>
            <div class="col-sm-8">
                ${item['match_name']} (${item['user_display_name']})
            </div>
            <div class="col-sm-2">
            ${
            item['match_status'] === 'WAITING' ?
              '<a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#normal" role="tab" aria-controls="pills-home" aria-selected="true" onclick="joinRoom(' + item["match_id"] + ', ' + item['pw_require'] + ')">Join (' + item['playerInRoom'] + '/' + item['match_player_no'] + ')</a>'
              :
              'Playing'
            }
              </div>
          </div>
          `
          )
        })

      })

      socket.emit('GET_ROOM', { match_type: 'NORMAL' })
      socket.emit('GET_ROOM', { match_type: 'RANK' })
      socket.emit('ROOM_JOIN_WAITING')


    })


    var joinRoom = (function (match_id, pw) {
      console.log(pw)
      if (pw === 1)
        setModal('Password required')
      else
        server.room.joinRoom(match_id);
    })

    var createRoom = (function () {
      setModal(
        `
      <h1 align="center">Create Room</h1>
    <div class="createroom" style="width: 80%; margin: 0 auto">
        <div class="row">Room name :
            <input type="text" id="roomname">
        </div>
        <div class="row">
            <input type="checkbox" onclick="document.getElementById('pass').disabled = !document.getElementById('pass').disabled"> Passoword :
            <input id="pass" type="text" disabled>
        </div>
        <div class="row">
            Player Numbers :
            <input type="radio" name="playernumbers" id="num" value="4" checked> 4 Players
        </div>
        <div class="row">
            <button style="margin: 0 auto" class="btn btn-default" type="submit" onclick="server.room.createRoom($('#roomname').val(), $('#pass').val(), $('#num').val())">Create Room</button>
        </div>
    </div>
      `
      )
    })

    var login = (function () {

      var username = $('#username').val();
      var password = $('#password').val();
      if (username === "" || password === "") {
        alert("Please fill out this form completely");
        return false;
      }
      $.ajax({
        method: 'post',
        url: "/login",
        data: $('#loginForm').serialize(),
        success: function (res) {
          setModal(res.message, function () {
            $('.nav-tabs a:eq(1)').tab('show')
            initLobby()
          })
        },
        error: function (res) {
          setModal(res.responseJSON.message)
        }
      })
    });

    var register = (function () {

      //ดักเว้นว่าง
      if ($("#username-reg").val() === "" || $("#password-reg").val() === "" || $("#confirmpass").val() === "" || $("#email").val() === "" || $("#displayname").val() === "") {
        alert("Please fill out this form completely");
        return false;
      }

      if ($("#password-reg").val() !== $("#confirmpass").val()) {
        alert("Your password doesn't match");
        return false;
      }

      $.ajax({
        method: 'post',
        url: "/register",
        data: $('#registerForm').serialize(),
        success: function (res) {
          setModal(res.message, function () {
            toggleForm();
          })
        },
        error: function (res) {
          setModal(res.responseJSON.message)
        }
      })

    });

    var toggled = false;

    var toggleForm = (function () {
      if (!toggled) {
        $('#register').css('transform', 'translate(calc(-150% - 15px), -50%)');
        $('#login').css('transform', 'translate(calc(-150% - 30px), -50%)');
      }
      else {
        $('#register').css('transform', 'translate(0, -50%)');
        $('#login').css('transform', 'translate(-50%, -50%)');
      }
      toggled = !toggled;
    })
  </script>
  <link rel="stylesheet" type="text/css" href="../style/fontawesome-all.min.css">
  <link rel="stylesheet" type="text/css" href="../style/style.css">
</head>

<body>
  <div id="app">
    <nav style="position: absolute;">
      <div class="nav nav-tabs hide" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home"
          aria-selected="true">Login</a>
        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile"
          aria-selected="false">Lobby</a>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <div class="container">

          <img src="../style/Splendor.png" id="logo">

          <div class="row">
            <div class="col-md-4 order-md-8" style="height: 520px;">
              <div class="boxregister middle">
                <div id="login">
                  <h1>Login</h1>
                  <form id="loginForm" onSubmit="login(); return false;">
                    <p>Username</p>
                    <input type="text" id="username" name="username" placeholder="username here...">
                    <p>Password</p>
                    <input type="password" id="password" name="password" placeholder="password here...">
                    <input type="submit" name="submit" value="Login">
                    <input type="button" name="submit" value="Register" onclick="toggleForm()">
                  </form>
                </div>

                <div id="register">
                  <h1 class="register">
                    <i class="fas fa-arrow-left pointer" onclick="toggleForm()"></i>
                    Register
                  </h1>
                  <br>
                  <form id="registerForm" onSubmit="register(); return false;">
                    <p>User Name</p>
                    <input id="username-reg" type="text" name="username">
                    <p>Password</p>
                    <input id="password-reg" type="password" name="password">
                    <p>Confirm Password</p>
                    <input id="confirmpass" type="password" name="confirmpass">
                    <p>Email Address</p>
                    <input id="email" type="text" name="email">
                    <p>User Display Name</p>
                    <input id="displayname" type="text" name="displayname">
                    <input type="submit" name="submit" value="Register">
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-8 order-md-4">
              <img src="../style/5555.jpg" id="logo2">
            </div>
          </div>
          <div>
            <img src="../style/2222.jpg" id="logo3">
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <img src="../style/Splendor.png" style="position:absolute;left:50%; transform: translate(-50%, -90px); z-index: 99; width: 500px">


        <div class="container boxregister relative" style="margin-top: 100px; width: 100%">
          <div class="row">
            <div class="col-sm-8">
              <div class="row" align="center">
                <div class="roomList" align="center" style="padding-top: 50px; margin: 0 auto">
                  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#normal" role="tab" aria-controls="pills-home" aria-selected="true">Normal</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#ranking" role="tab" aria-controls="pills-profile" aria-selected="false">Ranking</a>
                    </li>
                  </ul>
                  <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="normal" role="tabpanel" aria-labelledby="pills-home-tab">
                      <div class="normal">
                        <div id="room-NORMAL" style="background: rgba(0,0,0,0.4); height: 300px;">
                          <!--  -->
                        </div>
                      </div>
                    </div>
                    <div class="tab-pane fade" id="ranking" role="tabpanel" aria-labelledby="pills-profile-tab">
                      <div class="ranking">
                        <div id="room-RANK" style="background: rgba(0,0,0,0.4); height: 300px;"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row" align="center">
                <a style="width: 120px" class="nav-link active" id="pills-home-tab" data-toggle="pill" href="" role="tab" aria-controls="pills-home"
                  aria-selected="true" onclick="createRoom()">สร้างห้อง</a>
              </div>
            </div>
            <div class="col-sm-4" align="left" style="padding-top: 50px">
              <a style="width: 84.53px" class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#normal" role="tab" aria-controls="pills-home"
                aria-selected="true">Friend</a>
              <div style="background: rgba(0,0,0,0.4); height: 500px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>



  </div>


  <div class="modal fade" id="alert">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->

        <!-- Modal body -->
        <div class="modal-body" style="padding: 20px 0; text-align: center">

        </div>

        <!-- Modal footer -->

        <button type="button" class="btn btn-warning" data-dismiss="modal" style="border-radius: 0">Close</button>

      </div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Splendor</title>
  <link href="https://fonts.googleapis.com/css?family=Kanit&amp;subset=thai" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="js/socket.io.js"></script>
  <script>
    var setModal = (function (body, callback) {
      $('#alert .modal-body').html(body);
      $('#alert').modal();
      $('#alert').one('hidden.bs.modal', function () {
        typeof callback === 'function' && callback();
      })

    })
  </script>
  <script type="text/javascript" src="javas/game.server.js"></script>
  <script>
    $.ajax({
      method: 'get',
      url: "/auth",
      success: function (res) {
        $('.nav-tabs a:eq(1)').tab('show')
        initLobby()
      },
      error: function (res) {
        console.log(res.responseJSON.message)
      }
    })

    var initLobby = (function () {
      window.connectionOptions = {
        "force new connection": true,
        reconnectionAttempts: "Infinity", //avoid having user reconnect manually in order to prevent dead clients after a server restart
        timeout: 10000, //before connect_error and connect_timeout are emitted.
        transports: ["websocket"]
      };
      window.socket = io("http://localhost:8888", connectionOptions);

      socket.on("ROOM_MESSAGE", function (data) {
        console.log(data);
        if (data.action === "JOIN_ROOM") {
          window.match_id = data.match_id
          if (data.status === "success") {

            socket.emit('GET_ROOM', { match_type: 'NORMAL' })
            socket.emit('GET_ROOM', { match_type: 'RANK' });
            $("#second a:eq(1)").tab("show");
            socket.emit('GET_PLAYER_ROOM');
          } else {
            if (data.match_id) { $("#second a:eq(1)").tab("show"); socket.emit('GET_PLAYER_ROOM'); }
            else { setModal(data.message); }
          }
        } else if (data.action === "CREATE_ROOM") {
          socket.emit('GET_ROOM', { match_type: 'NORMAL' })
          socket.emit('GET_ROOM', { match_type: 'RANK' });
          $("#alert").modal("toggle");
          $("#second a:eq(1)").tab("show");
        } else if (data.action === "PLAYER_READY") {
          ready = data.ready
          window.playerNo = data.readyNo
          $('#ready-' + data.user_id).html(ready ? 'Ready' : 'Not Ready')
        }
        else if (data.action === "GET_PLAYER_ROOM") {
          window.hostId = data.host_id
          var text = ''
          window.playerNo = 0
          data.data.forEach(function (item, index) {
            if (item['ready'] == 1) window.playerNo++
            text += `
              <div class="col-sm-3">
                <img src="${ item['user_image']}" width="70" height="70">
              </div>
              <div class="col-sm-6" align="center">
                ${item['user_display_name']}
              </div>
              <div class="col-sm-3" align="center" id="ready-${item['user_id']}" ready="${item['ready']}">
                  ${ item['ready'] == 1 ? 'Ready' : 'Not Ready'}
              </div>
            `
          })
          $("#player-show").html(text);
          if (window.playerNo == 4)
            window.location.href = 'game.html?room=' + window.match_id
        }

      });

      socket.on('GET_ROOM', function (data) {
        console.log(data)
        var text = '';
        data.data.forEach(function (item, index) {
          text += `<div class="row">
            <div class="col-sm-2">
              ${item['match_id']}
            </div>
            <div class="col-sm-8">
                ${item['match_name']} (${item['user_display_name']})
            </div>
            <div class="col-sm-2">
            ${
            item['match_status'] === 'WAITING' ?
              '<a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#normal" role="tab" aria-controls="pills-home" aria-selected="true" onclick="joinRoom(' + item["match_id"] + ', ' + item['pw_require'] + ')">Join (' + item['playerInRoom'] + '/' + item['match_player_no'] + ')</a>'
              :
              'Playing'
            }
              </div>
          </div>
          `
        })
        $('#room-' + data.match_type).html(text)

      })

      socket.on("GET_PLAYERS", function (data) {
        console.log(data)
        var text = '';
        var tragra = false
        data.data.forEach(function (item, index) {
          friends.forEach(function (item1, index1) {
            if (item1.user_id == item.user_id) {
              tragra = true;
              return false;
            }
          })
          if (tragra) {
            text += `
            <div class="row" class="players-${item.user_id}">
              <div class="col-sm-3">
                <img src="${item.user_image}" width="50" height="50">
              </div>
              <div class="col-sm-6" align="center">${item.user_display_name}</div>
              <div class="col-sm-3"></div>
            </div>
          `
          } else {
            text += `
            <div class="row" class="players-${item.user_id}">
              <div class="col-sm-3">
                <img src="${item.user_image}" width="50" height="50">
              </div>
              <div class="col-sm-6" align="center">${item.user_display_name}</div>
              <div class="col-sm-3" onclick="addFriend(${item.user_id})"><button class="btn btn-sm btn-warning">เพิ่ม</button></div>
            </div>
          `
          }
          tragra = false;
        })
        $('#players').html(text)

      })

      socket.on("GET_FRIEND", function (data) {
        console.log(data)
        var text = '';
        data.data.forEach(function (item, index) {
          text += `
            <div class="friend-${item.user_id} room-player row">
              <div class="col-sm-3">
                <img src="${item.user_image}" width="50" height="50">
              </div>
              <div class="col-sm-6" align="center">${item.user_display_name}(${item.user_online_status == 0 ? 'Offline' : item.user_online_status == 1 ? 'Online' : 'Playing'})</div>
              <div class="col-sm-3">${item.user_online_status == 1 ? "<button class='btn btn-sm btn-warning'>ชวน</button>" : ''}</div>
            </div>
          `
        })
        window.friends = data.data;
        $('#friend').html(text)
        $('#friend-room').html(text)
        socket.emit('GET_PLAYERS');
      })

      socket.on("ADD_FRIEND", function (data) {
        socket.emit('GET_PLAYERS');
        socket.emit('GET_FRIEND');
      })

      socket.emit('GET_ROOM', { match_type: 'NORMAL' })
      socket.emit('GET_ROOM', { match_type: 'RANK' }); socket.emit('GET_FRIEND')


    })

    var addFriend = (function (user_id) {
      socket.emit('ADD_FRIEND', { user_id: user_id })
    })

    var joinRoom = (function (match_id, pw) {
      if (pw === 1)
        setModal('Password required')
      else
        server.room.joinRoom(match_id);
    })

    var createRoom = (function () {
      setModal(
        `
      <h1 align="center">Create Room</h1>
    <div class="createroom" style="width: 80%; margin: 0 auto">
        <div class="row">Room name :
            <input type="text" id="roomname">
        </div>
        <div class="row">
            <input type="checkbox" onclick="document.getElementById('pass').disabled = !document.getElementById('pass').disabled"> Passoword :
            <input id="pass" type="text" disabled>
        </div>
        <div class="row">
            Mode :
            <label><input type="radio" name="match_type" class="num" value="NORMAL" checked> Normal</label>
            <label><input type="radio" name="match_type" class="num" value="RANK"> Rank</label>
        </div>
        <div class="row">
            <button style="margin: 0 auto" class="btn btn-default" type="submit" onclick="server.room.createRoom($('#roomname').val(), $('#pass').val(), $('.num:checked').val())">Create Room</button>
        </div>
    </div>
      `
      )
    })

    var getPlayer = (function () {

    })

    var login = (function () {

      var username = $('#username').val();
      var password = $('#password').val();
      if (username === "" || password === "") {
        alert("Please fill out this form completely");
        return false;
      }
      $.ajax({
        method: 'post',
        url: "/login",
        data: $('#loginForm').serialize(),
        success: function (res) {
          setModal(res.message, function () {
            $('.nav-tabs a:eq(1)').tab('show')
            initLobby()
          })
        },
        error: function (res) {
          setModal(res.responseJSON.message)
        }
      })
    });

    var logout = (function () {
      $.ajax({
        method: 'post',
        url: "/logout",
        success: function (res) {
          $('.nav-tabs a:eq(0)').tab('show')
        },
        error: function (res) {
          setModal(res.responseJSON.message)
        }
      })
    })

    var register = (function () {

      //ดักเว้นว่าง
      if ($("#username-reg").val() === "" || $("#password-reg").val() === "" || $("#confirmpass").val() === "" || $("#email").val() === "" || $("#displayname").val() === "") {
        alert("Please fill out this form completely");
        return false;
      }

      if ($("#password-reg").val() !== $("#confirmpass").val()) {
        alert("Your password doesn't match");
        return false;
      }

      $.ajax({
        method: 'post',
        url: "/register",
        data: $('#registerForm').serialize(),
        success: function (res) {
          setModal(res.message, function () {
            toggleForm();
          })
        },
        error: function (res) {
          setModal(res.responseJSON.message)
        }
      })

    });

    var toggled = false;

    var toggleForm = (function () {
      if (!toggled) {
        $('#register').css('transform', 'translate(calc(-150% - 15px), -50%)');
        $('#login').css('transform', 'translate(calc(-150% - 30px), -50%)');
      }
      else {
        $('#register').css('transform', 'translate(0, -50%)');
        $('#login').css('transform', 'translate(-50%, -50%)');
      }
      toggled = !toggled;
    })
  </script>
  <link rel="stylesheet" type="text/css" href="../style/fontawesome-all.min.css">
  <link rel="stylesheet" type="text/css" href="../style/style.css">
